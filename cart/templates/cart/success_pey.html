{% extends 'bace.html' %}
{% load static %}
{% block title %}پرداخت موفق{% endblock %}
{% block content %}
    <style>
        .body {
            text-align: center;
            padding: 40px 0;
            background: #EBF0F5;
        }

        h1 {
            color: #88B04B;

            font-weight: 900;
            font-size: 40px;
            margin-bottom: 10px;
        }

        p {
            color: #404F5E;
            font-size: 20px;
            margin: 0;
        }

        i {
            color: #9ABC66;
            font-size: 100px;
            line-height: 200px;
            margin-left: -15px;
        }

        .card {
            background: white;
            padding: 60px;
            border-radius: 4px;
            box-shadow: 0 2px 3px #C8D0D8;
            display: inline-block;
            margin: 0 auto;
        }
    </style>
    <div class="body">
        <div class="card">
            <div style="border-radius:200px; height:200px; width:200px; background: #F8FAF5; margin:0 auto;">
                <i class="checkmark">✓</i>
            </div>
            <h1>با موفقیت پرداخت شد !</h1>
            <p>ممنون از خرید شما ❤</p>
            <div style="padding: 10px"><a class="btn btn-success" href="{% url 'account:user_factors' %}">جزئیات سفارش شما</a></div>
        </div>
    </div>
{% endblock %}
